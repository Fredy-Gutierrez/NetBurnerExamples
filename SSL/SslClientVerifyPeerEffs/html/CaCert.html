<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>NetBurner CA Certificates</title>
	</head>
	<body>
		<!--FUNCTIONCALL DisplayHeader -->
	<form action="cacertpost.html" enctype="multipart/form-data" method=POST>
		<table width="762" border="0" cellspacing="0" cellpadding="3">
			<tr>
				<td colspan="2">
					<table  width="762" border="1" bgcolor="#e8e8e8">
						<tr><TH>CN Name</TH><TH>Public Key Link</TH><TH>Delete</TH></TR>
						<!--FUNCTIONCALL DisplayClientCert --> 
					</table>
				</td>
			</tr>
            <tr>
                <td>
                If CA's are added to the list after a connection has already been established, the device will need to be rebooted before they can be used. 
                <br>
                </td>
            </tr>
			<TR><TD COLSPAN="2"><HR></TD></TR>
			 <tr>
				<td colspan="2"><font size="4">Certificate File to Install</font> 
				<INPUT NAME="certificateFile" TYPE="file">  <input type="submit" value="Add New client CA"> </TD>
			</tr>
			<TR><TD COLSPAN="2"><HR></TD></TR>
		</table>
	</form>
		<br>
	     Maximum key size is 4096
		<br>
	</body>
</html>
