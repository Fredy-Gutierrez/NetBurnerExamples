<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>NetBurner Setup - Message Formatting Codes</title>
	</head>
	<body bgcolor="#ffffff" fontsize="2" text="#333333" link="#003399" vlink="#003399" alink="#ff0000" topmargin="5" leftmargin="5" marginwidth="5" marginheight="5">
		<font face="Arial, Sans-Serif" size="2">
			<img src="netburner-logo.gif" alt="NetBurner Logo" width="200" height="93">
			<br><br>
			<table width="350" border="1" bgcolor="#e8e8e8" cellpadding="5" cellspacing="0">
				<tr>
					<td colspan="2" bgcolor="#2f4f4f">
						<font size="3" color="#ffffff"><b>Message Formatting Codes</b></font>
					</td>
				</tr>
				<tr>
					<td width="25%" bgcolor="#cfcfcf"><font size="2"><b>Character</b></font></td>
					<td width="75%" bgcolor="#cfcfcf"><font size="2"><b>Data Item</b></font></td>
				</tr>
				<tr>
					<td><font face="Courier New" size="2">%%</font></td>
					<td><font size="2">Prints "%"</font></td>
				</tr>
				<tr>
					<td><font face="Courier New" size="2">%r</font></td>
					<td><font size="2">Line feed (ASCII 10)</font></td>
				</tr>
				<tr>
					<td><font face="Courier New" size="2">%n</font></td>
					<td><font size="2">Carriage return (ASCII 13)</font></td>
				</tr>
				<tr>
					<td><font face="Courier New" size="2">%x</font></td>
					<td><font size="2">Any hex value is %X20 (ASCII space)</font></td>
				</tr>
			</table>
			<br>
			<form><input type="button" value="Return to Setup Page" onClick="self.close()"></form>
	</body>
</html>
